<!-- your_template.html -->
<form method="GET" action="{% url 'search_view' %}">
    {% csrf_token %}
    {{ search }}
    <input type="text" name="search_query" id="search_query">
    <button type="submit">Search</button>
</form>

{% if results %}
    <h2>Search Results</h2>
    <ul>
    {% for item in results %}
        <li>{{item.content}}</li> <!-- Display the relevant field -->
    {% endfor %}
    </ul>
{% endif %}
