<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hover-container {
    position: relative;
}

.hover-container .search-form {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.hover-container:hover .search-form {
    display: block;
}
    </style>
</head>
<body>

<div class="hover-container">
    <span>Hover over me</span>
    <div class="search-form">
        <form method="GET" action="{% url 'search_view' %}">
            {% csrf_token %}
            <input type="text" name="search_query" id="search_query">
            <button type="submit">Search</button>
        </form>
        {% if results %}
        <h2>Search Results</h2>
        <ul>
            {% for item in results %}
            <li>{{item.content}}</li> <!-- Display the relevant field -->
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

</body>
</html>
